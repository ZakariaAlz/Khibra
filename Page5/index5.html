<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 100%;
            height: auto;
        }

        /* Styling for buttons */
        .link {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: white;
            padding: 8px 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        /* Positioning the buttons */
        .faq {
            top: 80.5%; left: 55.9%;
        }

        .help-center { 
            top: 85.5%; left: 55.9%;
        }

        .privacy { 
            top: 90.9%; left: 55.9%; 
        }
        /* Navigation Bar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background: linear-gradient(to bottom, rgba(113, 153, 255, 0.6) 1%, rgba(255, 255, 255, 0.6) 100%);

    padding: 0.5rem 2rem; /* Thinner navbar */
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100vw; /* Full width */
    border-radius: 20px; /* Rounded edges */
    position: fixed;
    top: 10px;
    left: 0;
    right: 0;
    max-width: 100%;
    z-index: 100; /* Always on top */
}

.nav-left a {
    font-size: 1.8rem; /* Bigger KH */
    font-weight: bold;
    color: #0039CA;
    text-decoration: none;
}

.nav-center, .nav-right {
    display: flex;
    gap: 1.5rem;
    align-items: center; /* âœ… This will fix the vertical alignment */
}


.nav-center a, .nav-right a {
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    text-transform: uppercase;
}

.nav-center a {
    color: #0039CA;
}

.nav-right a {
    color: #0039CA; /* Same blue as the others */
}

.nav-right a:last-child {
    padding: 0.5rem 1rem;
    border: 2px solid #0039CA; /* Blue border */
    border-radius: 10px;
    color: #0039CA;
}
/* Hover effect for all links */
.nav-center a,
.nav-right a {
    transition: all 0.3s ease-in-out; /* Smooth transition */
    position: relative;
    cursor: pointer; /* Hand cursor */
}

.nav-center a:hover,
.nav-right a:hover {
    color: lightgray; /* Gris clair */
}


/* Underline effect */
.nav-center a:hover::after,
.nav-right a:hover::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 100%;
    height: 2px;
    background-color: lightgray; /* Gris clair */
    transition: all 0.3s ease-in-out;
}


/* Button hover effect */
.nav-right a:last-child {
    transition: all 0.3s ease-in-out;
}

.nav-right a:last-child:hover {
    background-color: #0039CA; /* Blue */
    color: white; /* White text */
    transform: scale(1.1); /* Slightly bigger */
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#">KH</a>
        </div>
        <div class="nav-center">
            <a href="index1.html">Home</a>
            <a href="index4.html">About</a>
            <a href="index5.html">Services</a>
        </div>
        
        <div class="nav-right">
            <a href="index2.html">Sign in</a>
            <a href="index3.html">Sign up</a>
        </div>
    </nav>
    <div class="container">
        <img src="MacBook Air - 6.svg" alt="SVG Image">
        <a href="#" class="link faq">FAQ</a>
        <a href="#" class="link help-center">Help Center</a>
        <a href="#" class="link privacy">Privacy</a>
    </div>
</body>
</html>
