<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    
    <img src="rafiki.svg">
    <div class="container">
        <!-- Back Arrow -->
        <img id="arrow" src="lets-icons_back.svg" alt="Back">

        <!-- Sign-Up Form -->
        <div class="right-section">
            <h1>Sign up</h1>
            <p id="Pa">Let's get you all set up so you can access your personal account.</p>

            <div class="input-group">
                <input type="text" value="Belkacem">
                <input type="text" value="Nour">
            </div>
            <div class="input-group">
                <input type="email" value="Nour_Belkacem@gmail.com">
                <input type="tel" value="0512345678">
            </div>
            <div class="input-group">
                <select>
                    <option>Student</option>
                    <option>Company</option>
                </select>
                <input type="text" value="computer science">
            </div>
            <div class="input-group">
                <input type="password" value="****************">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm password">
            </div>

            <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark"></span>
                <span class="text">I agree to all the</span> 
                <a href="#">Terms and Privacy Policies</a>
            </label>
            

            <button class="signup-btn">Sign up</button>

            <p class="auth-text">
                <span>Already have an account?</span> 
                <a href="#">Sign in</a>
            </p>
            

            <div class="social-login">
                <button class="social-btn facebook">
                    <img src="./Vector.png" alt="Facebook">
                </button>
                <button class="social-btn google">
                    <img src="flat-color-icons_google.svg" alt="Google">
                </button>
                <button class="social-btn apple">
                    <img src="ant-design_apple-filled.svg" alt="Apple">
                </button>
            </div>
            
        </div>
    </div>
</body>
</html>
