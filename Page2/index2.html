<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <img src="lets-icons_back.svg" id="arrow"> <!-- Positioned at top-left of body -->

    <div class="container">
        <div class="login-form">
            <h1>Sign in</h1>
            <p>Login to access your travelwise account</p>

            <div class="input-group">
                <img src="Vector.svg" alt="Email Icon" class="input-icon">
                <input type="email" placeholder="Email Address">
            </div>
            
            <div class="input-group" id="Pass">
                <img src="mdi_password-outline.svg" alt="Password Icon" class="input-icon">
                <input type="password" placeholder="Password">
            </div>

            <div class="options">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="remember-text">Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <button class="signin-btn">Sign in</button>

            <p>Don't have an account? <a href="#" class="sign-up">Sign up</a></p>

            <div class="or">
                <span></span>Or login with<span></span>
            </div>
            
            <div class="social-login">
                <button class="facebook">
                    <img src="./Vector.png" alt="Facebook">
                </button>
                <button class="google">
                    <img src="flat-color-icons_google.svg" alt="Google">
                </button>
                <button class="apple">
                    <img src="ant-design_apple-filled.svg" alt="Apple">
                </button>
            </div>
        </div>

        <div class="illustration">
            <img src="Highlight_06.svg" id="High"> <!-- Positioned at top-left of illustration -->
            <img src="pana.svg" alt="Illustration">
        </div>
    </div>

    <script src="index2.js"></script>
</body>
</html>
